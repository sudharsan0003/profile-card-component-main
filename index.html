<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon-32x32.png" type="image/png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="card">
    <div class="card-top"></div>
    <div class="profile-picture-container">
      <img src="./images/image-victor.jpg" alt="victor" class="profile-picture">
    </div>
    <div class="contact-detail">
    <h1 class="contact-name">Victor Crest <span class="age">26</span> </h1>
    <h3 class="city"> London</h3>
  </div>
  <hr>
  <div class="stat-container">
    <div class="stat">
    <h1 class="count">80k</h1>
    <h3 class="property">Followers</h3>
  </div>
  <div class="stat">
    <h1 class="count">803k</h1>
    <h3 class="property">Likes</h3>
  </div>
  <div class="stat">
    <h1 class="count">1.4k</h1>
    <h3 class="property">Photos</h3>
  </div>
  </div>
  </div>
  
</body>
</html>
